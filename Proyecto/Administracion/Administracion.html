<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Administración</title>
  <link rel="stylesheet" href="./CSS/Administracion.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header>
    <div class="header-isla">
      <h1 class="header-titulo">ALMACEN</h1>
      <nav class="nav-centrada">
        <ul>
          <li class="admin-usuario"><a href="../Carrito/Carrito.html">Ventas</a></li>
          <li class="admin-usuario"><a href="../Inventario/inventario.html">Inventario</a></li>
          <li class="admin-usuario"><a href="../Contactos/Contactos.html">Proveedores</a></li>
          <li class="solo-admin"><a href="../Administracion/Administracion.html">Administración</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="admin-titulo-container">
    <h2 class="admin-titulo">Administración</h2>
  </div>

  <section class="isla-contenedor">
    <div class="admin-layout">

      <!-- IZQUIERDA -->
      <div class="admin-columna-izquierda">
        <div class="admin-card">
          <h4 class="card-titulo">Productos más vendidos</h4>
          <ul id="masVendidos" class="productos-lista"></ul>
        </div>

        <div class="admin-card">
          <h4 class="card-titulo">Productos menos vendidos</h4>
          <ul id="menosVendidos" class="productos-lista"></ul>
        </div>
      </div>

      <!-- CENTRO -->
      <div class="admin-columna-centro">
        <div class="admin-card">
          <h4 class="card-titulo">Productos</h4>

          <table class="tabla-admin">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Stock</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
          </table>

          <form id="formNuevoProducto" class="form-agregar-producto">
            <input type="text" id="nuevoProductoNombre" placeholder="Producto" required>
            <input type="number" id="nuevoProductoPrecioCompra" placeholder="Precio compra" required>
            <input type="number" id="nuevoProductoPrecioVenta" placeholder="Precio venta" required>
            <input type="number" id="nuevoProductoStock" placeholder="Stock inicial" required>
              <select id="nuevoProductoCategoria" required>
              <option value="">Categoría</option>
              <option value="Electrodomésticos">Electrodomésticos</option>
              <option value="Abarrotes">Abarrotes</option>
              <option value="Limpieza">Limpieza</option>
              <option value="Tecnología">Tecnología</option>
              <option value="Bebidas">Bebidas</option>
            </select>
            <button class="btn-agregar-producto">Agregar</button>
          
          </form>
        </div>
      </div>

      <!-- DERECHA -->
      <div class="admin-columna-derecha">
        <div class="admin-card">
          <h4 class="card-titulo">Ingresos vs Costos</h4>

          <div class="grafica-container">
            <canvas id="chartIngresos"></canvas>
          </div>

          <p id="gananciaNeta" class="ganancia-texto"></p>
        </div>
      </div>

    </div>
  </section>

  <script src="./Script/administracion.js"></script>
</body>

</html>
